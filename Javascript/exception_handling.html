<script>
var add = function(a,b){
	if( typeof a !== 'number' || typeof b !== 'number' ){
		throw {
			name: "TypeError",
			message: "Add needs numbers"
		};
	}
	return a+b;
}

var check = function(){
	try{
		document.writeln( "Sum : " + add('Seven') );
	} catch(e) {
		document.writeln( e.name+ " : " + e.message )
	}
}

check();
</script>
