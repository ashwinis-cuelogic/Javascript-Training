<script>
var add = function(num1,num2){
	return num1+num2;
};

var Quo = function(string){
	this.status = string;
};

Quo.prototype.get_Status = function(){
	return this.status;
};

var statusObject = {
	status : "A-Ok"
};

var numbers = [3,4];
var sum = add.apply(null,numbers);
document.write("Sum of numbers using apply : "+sum);

var status = Quo.prototype.get_Status.apply(statusObject);
document.write("<br>");
document.write("Status : " +status);

</script>
